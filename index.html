<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class = "flex flex-col h-screen">
        <div class = "h-16 flex flex-row justify-end pr-6">
            <p class="text-sm mt-5 mr-6 font-sans"><a href="#">Gmail</a></p>
            <p class="text-sm mt-5 font-sans mr-6"><a href="#">Images</a></p>
            <img class="h-12 mt-2" src="https://img.icons8.com/color/48/000000/circled-user-male-skin-type-6--v2.png"/>
        </div>
        <div class = "flex-1">
            <div class="flex flex-col items-center sm:mt-48 md:mt-48 mt-48 justify-center">
                <img src = "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
                <input class = "sm:w-2/3 lg:w-1/3 focus:outline-none rounded-full mt-6 h-12 p-4 border-2 border-gray-200" placeholder="Search"/>
                <div class = "flex mt-8">
                    <div class="pr-2"><button class="h-10 p-2 bg-gray-100 rounded">Google Search</button></div>
                    <div class="pl-2"><button class="h-10 p-2 bg-gray-100 rounded">I'm Feeling Lucky</button></div>          
                </div>
                <p class = "mt-8 text-sm font-sans text-blue-900"><a href="#">Explore the search trends of 2020</a></p>
            </div>
        </div>
        <div class = "h-12 flex justify-between">
            <div class="flex w-1/4 p-2 pt-4 pl-6 justify-between">
                <p class = "text-sm font-sans">About</p>
                <p class = "text-sm font-sans">Advertising</p>
                <p class = "text-sm font-sans">Business</p>
                <p class = "text-sm font-sans">How Search Works</p>
            </div>
            <div class="flex w-1/6 p-2 pt-4 pr-6 justify-between">
                <p class = "text-sm font-sans">Privacy</p>
                <p class = "text-sm font-sans">Terms</p>
                <p class = "text-sm font-sans">Settings</p>
            </div>
        </div>
    </div>
</body>
</html>
